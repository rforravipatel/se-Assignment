<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
    	<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet"></link>
    	<link href="../assets/css/bootstrap-responsive.css" rel="stylesheet"></link>
    	<style type="text/css"/>
	</h:head>
	<h:body>
		<center>
			<h:form><br/>
				<center><H3>Registration</H3></center>
				First Name: <h:inputText id="firstname" styleClass="form-control" value="#{register.f_name}" a:placeholder="FirstName" required="true" requiredMessage="Enter the first name"/>
				<h:message for="firstname" style="color:red"/><br/><br/>
				
				Last Name: <h:inputText id="lastname" styleClass="form-control" value="#{register.l_name}" a:placeholder="LastName" required="true" requiredMessage="Enter the last name"/>
				<h:message for="lastname" style="color:red"/><br/><br/>
				
				Address: <h:inputText id="address" styleClass="form-control" value="#{register.address}" a:placeholder="Address" required="true" requiredMessage="Enter the address"/>
				<h:message for="address" style="color:red"/><br/><br/>
				
				Phone number: <h:inputText id="phonenumber" styleClass="form-control" a:type="tel" value="#{register.p_number}" a:placeholder="10 digit phonenumber" required="true" requiredMessage="Enter the phone number" validatorMessage="Invalid phone number">
				<f:validateRegex pattern="[0-9]{10}"></f:validateRegex></h:inputText>
				<h:message for="phonenumber" style="color:red"/><br/><br/>
				
				Email: <h:inputText id="email" styleClass="form-control" value="#{register.email}" a:placeholder="Email" required="true" requiredMessage="Enter the email" validatorMessage="Invalid email">
				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|‌​org|edu)"/></h:inputText>
				<h:message for="email" style="color:red"/><br/><br/>
				
				Username: <h:inputText id="username" styleClass="form-control" value="#{register.u_name}" a:placeholder="Username" required="true" requiredMessage="Enter the username"/>
				<h:message for="username" style="color:red"/><br/><br/>
				
				Password: <h:inputSecret id="password" styleClass="form-control" value="#{login1.pwd}" a:placeholder="Password" required="true" requiredMessage="Enter the password" validatorMessage="Password must contain at leat one a to z, one special character and one number.">
				<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[@#$%]).{6,20})"></f:validateRegex></h:inputSecret>
				<h:message for="password" style="color:red"/><br/><br/>
				
				<h:commandButton styleClass="btn btn-large btn-primary" value="Register" action="RegistrationDone"/><br/><br/>
				
				If you have an account click on below link<br/> <h:outputLink value="Login.xhtml">Login</h:outputLink>
			</h:form>
			</center>
			
			<script src="http://code.jquery.com/jquery.js"></script>
    		<script src="js/bootstrap.min.js"></script>
	</h:body>
</html>
