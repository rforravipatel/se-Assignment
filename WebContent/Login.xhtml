<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
    	<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet"></link>
    	<link href="../assets/css/bootstrap-responsive.css" rel="stylesheet"></link>
    	<style type="text/css"/>
	</h:head>
	<h:body>
		<center>
			<h:form><br/>
				<center><H3>Login</H3></center>
				Username:<h:inputText id="username" styleClass="form-control" value="#{login1.u_name}" a:placeholder="Username" required="true" requiredMessage="Username required"/>
				<h:message for="username" style="color:red"/>
				<br/><br/>
				
				Password:<h:inputSecret id="password" styleClass="form-control" value="#{login1.pwd}" a:placeholder="Password" required="true" requiredMessage="Password required"/>
				<h:message for="password" style="color:red"/><br/><br/>
				
				<h:commandButton styleClass="btn btn-large btn-primary" value="Login" action="#{login1.checkValidity}" /><br/><br/>
				
				New user?  <h:outputLink value="Register.xhtml" >Register</h:outputLink>
			</h:form>
		</center>
			
			
			<script src="http://code.jquery.com/jquery.js"></script>
    		<script src="js/bootstrap.min.js"></script>
	</h:body>
</html>
